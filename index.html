<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5935c64e76.js" crossorigin="anonymous"></script>
    <title>Contact Form </title>




</head>
<body>
    <header>
        <h1>Contact Form #03</h1>
    </header>

    <section class="details">
        <div class="icon">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>

            <div class="location">
                <i class="fa-solid fa-phone"></i>
                <p><span>Phone:</span> + 1235 2355 98</p>
            </div>
            
            <div class="location">
                <i class="fa-solid fa-paper-plane"></i>
                <p><span>Email:</span>info@yoursite.com</p>
                
            </div>
            <div class="location">
                <i class="fa-solid fa-earth-americas"></i>

                <p><span>Website</span> yoursite.com</p>
            </div>
        </div>

    </section>

    <section class="Contact_us">
        <div class="contact_main">
            <form class="Contact">
                <h1>Contact us</h1>
                <div class="name">
                    <div class=" content full_name ">
                        <h3>full name</h3>
                        
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="content email">
                        <h3>email address</h3>
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <div class="content  subject">
                    <h3>subject</h3>
                    <input type="text" placeholder="Subject">
                </div>
                <div class="content  message">
                    <h3>Message</h3>
                    
                    <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="send">
                    <a href=""><input type="submit" value="Send Message"></a>
                </div>
            
            </form>
            <div class="image"  style="background-image:url(/image/download.jpeg);
            background-repeat: no-repeat; background-size: cover;">  
            </div>
        </div>
    </section>

</body>
</html>
